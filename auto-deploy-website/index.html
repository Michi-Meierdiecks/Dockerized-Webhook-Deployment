<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fang das Quadrat</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap');

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #a83f3f;
            font-family: Arial, sans-serif;
        }
        h1 {
            font-family: 'Luckiest Guy', cursive;
            color: #2d0d80;
            font-size: 3em;
            margin-bottom: 20px;
        }
        #gameArea {
            position: relative;
            width: 80%;
            height: 80%;
            background-color: #f8f8f8;
            border: 2px solid #ccc;
            overflow: hidden;
        }
        #square {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: #5018ca;
            cursor: pointer;
        }
        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 20px;
        }
        #level {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>Ein Game zu bekloppt werden</h1>
    <div id="gameArea">
        <div id="score">Punkte: 0</div>
        <div id="level">Level: 1</div>
        <div id="square"></div>
    </div>

    <script>
        const gameArea = document.getElementById('gameArea');
        const square = document.getElementById('square');
        const scoreDisplay = document.getElementById('score');
        const levelDisplay = document.getElementById('level');
        let score = 0;
        let level = 1;
        let moveInterval = 1000;

        function getRandomPosition() {
            const x = Math.random() * (gameArea.clientWidth - square.clientWidth);
            const y = Math.random() * (gameArea.clientHeight - square.clientHeight);
            return { x, y };
        }

        function moveSquare() {
            const { x, y } = getRandomPosition();
            square.style.left = `${x}px`;
            square.style.top = `${y}px`;
        }

        function updateLevel() {
            level += 1;
            levelDisplay.textContent = `Level: ${level}`;
            moveInterval *= 0.9;  // Geschwindigkeit erhöhen (Interval verkürzen)
            clearInterval(moveSquareInterval);
            moveSquareInterval = setInterval(moveSquare, moveInterval);
        }

        square.addEventListener('click', () => {
            score += 1;
            scoreDisplay.textContent = `Punkte: ${score}`;
            moveSquare();
            if (score % 10 === 0) {  // Alle 10 Punkte Level erhöhen
                updateLevel();
            }
        });

        let moveSquareInterval = setInterval(moveSquare, moveInterval);
    </script>
</body>
</html>
